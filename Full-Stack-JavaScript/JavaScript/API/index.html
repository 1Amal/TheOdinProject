<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="#" />
    </div>

    <div>
      <button id="fetchNewImageButton">Fetch New Image</button>
    </div>

    <script>
      const img = document.querySelector("img");
      const fetchNewImageButton = document.querySelector(
        "#fetchNewImageButton"
      );

      function fetchNewImage() {
        fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=il0jSOJwebRzCIT6pUUgIfQBOZjvpotK&s=puppy",
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          });
      }

      fetchNewImageButton.addEventListener("click", () => {
        fetchNewImage();
      });
    </script>
  </body>
</html>
