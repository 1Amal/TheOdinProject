<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Libraries-Melbourne</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Connected libraries - Melbourne</h1>
    <div class="LibraryStatusDiv">
        <h2>Current list of available books in the Library database</h2>
    <div>
        

    </div>
</div>

    <div class="addNewBookDiv">
        <h2>Please use this form to add a new book to the library</h2>
        <div class="inputForm">
        <form action="" method="get" id="bookSubmitForm">
            <div>
                <label for="author">Author Name:</label>
                <input id="author" type="text" name="author" required >
            </div>

            <div>
                <label for="title">Book Title:</label>
                <input id="title" type="text" name="title" required>
            </div>

            <div>
                <label for="numberOfPages">Number of Pages:</label>
                <input type="number" id="numberOfPages" name="numberOfPages">
            </div>

            <div>
                <fieldset>
                    <legend>Have you read this book ?</legend>
                <label for="read">Yes</label>
                <input type="radio" id="read" name="read" value="Yes" >

                <label for="read">No</label>
                <input type="radio" id="no" name="read" value="No" checked>

            </fieldset>
            </div>

            <div>
                <button id="submitButton" type="button" >Submit Book info</button>
            </div>

            </form>


        </div>

    </div>
    
    <script src="./logic.js"></script>

    </body>
</html>
